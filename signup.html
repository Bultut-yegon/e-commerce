<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="ebuy, ecommerce, online shopping">
    <meta name="description" content="A simple e-commerce site">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-grid align-items-center justify-content-center m-auto ">
    <h1 class="h1 text-center my-3" style="font-size: 50px;">E-BUY</h1>
<div class="container border m-auto d-block my-2 p-3">

   <form action="#">
    <fieldset>
        <legend>sign up</legend>
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" placeholder="email" class="form-control my-2">
        <label for="username" class="form-label">username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="username">
        <label for="password" class="form-label">password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="password">
        <label for="confirmPassword" class="form-label">confirm password</label>
        <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="confirm password">
        <button type="submit" class="btn btn-outline-warning w-50 justify-content-center my-2 text-center mx-5">Sign up</button>
    </fieldset>
   </form>
   <p>Already have an account? <a href="./login.html">log in here</a></p>
</div>
    <script src="./script.js"></script>
</body>
</html>
