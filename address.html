<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="ebuy, ecommerce, online shopping">
    <meta name="description" content="A simple e-commerce site">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-sm bg-primary-subtle sticky-top">
        <div class="container-fluid">

                <span class="navbar-toggler-icon"></span>
            </button>
            <form action="#" class="d-flex">
                <input type="text" placeholder="search E-buy" class="form-control me-2">
                <button type="button" class="btn btn-primary">search</button>
            </form>
            <div id="navmenu" class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="" class="nav-link">Hello and sign in</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Returns And orders</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <ul class="nav nav-tabs fixed">
      <li class="nav-item">
        <a class="nav-link " aria-current="page" href="#">All</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Today's Deals</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">FAQ's</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="#" tabindex="-1" >Sell</a>
      </li>
    </ul>
    <div class="container d-grid justify-content-center align-items-center mt-4">
        <div class="container">
        <p>you currently have no listed addresses</p>
        </div>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          Add Address
        </button>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Add address</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form action="javascript:void(0)">
                    <label for="county" class="form-label">County</label>

                        <option value="10">Marsabit</option>
                        <option value="11">Isiolo</option>
                        <option value="12">Meru</option>
                        <option value="13">Tharaka-Nithi</option>
                        <option value="14">Embu</option>
                        <option value="15">Kitui</option>
                        <option value="16">Machakos</option>
                        <option value="17">Makueni</option>
                        <option value="18">Nyandarua</option>
                        <option value="19">Nyeri</option>
                        <option value="20">Kirinyaga</option>
                        <option value="21">Murang'a</option>
                        <option value="22">Kiambu</option>
                        <option value="23">Turkana</option>
                        <option value="24">West Pokot</option>
                        <option value="25">Samburu</option>
                        <option value="26">Trans-Nzoia</option>
                        <option value="27">Uasin Gishu</option>
                        <option value="28">Elgeyo-Marakwet</option>
                        <option value="29">Nandi</option>
                        <option value="30">Baringo</option>
                        <option value="31">Laikipia</option>
                        <option value="32">Nakuru</option>
                        <option value="33">Narok</option>
                        <option value="34">Kajiado</option>
                        <option value="35">Kericho</option>
                        <option value="36">Bomet</option>
                        <option value="37">Kakamega</option>
                        <option value="38">Vihiga</option>
                        <option value="39">Bungoma</option>
                        <option value="40">Busia</option>
                        <option value="41">Siaya</option>
                        <option value="42">Kisumu</option>
                        <option value="43">Homa Bay</option>
                        <option value="44">Migori</option>
                        <option value="45">Kisii</option>
                        <option value="46">Nyamira</option>
                        <option value="47">Nairobi</option>
                      </select>
                      <label for="address" class="form-label">address</label>
                      <input type="text" name="address" id="address" placeholder="delivery address" class="form-control">
                      <label for="phone" class="form-label">phone number</label>
                      <input type="text" name="phone" id="phone" class="form-control" placeholder="phone number for contact">
                      <input type="checkbox" name="checkbox" id="checkbox" class="form-check form-check-inline">
                      <label for="checkbox" class="form-check-label form-check-inline">Make default address</label>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close/discard</button>
                <button type="button" class="btn btn-primary">Save address</button>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
